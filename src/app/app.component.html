<mat-toolbar color="primary">
  <h1>Dynamic Angular CRUD Example</h1>
</mat-toolbar>

<main class="d-flex">
  <div id="teddyBearList" class="col-md-4">
    <mat-toolbar>
      <h2>Teddy Bears</h2>
    </mat-toolbar>
    <mat-list>
      <mat-list-item *ngFor="let teddyBear of teddyBearList">
        {{teddyBear.name}}
      </mat-list-item>
    </mat-list>
  </div>
  <div id="teddyBearCompanies" class="col-md-4">
    <mat-toolbar>
      <h2>Teddy Bear Companies</h2>
    </mat-toolbar>
    <mat-list>
      <mat-list-item *ngFor="let company of teddyBearCompanies">
        {{company.name}}
      </mat-list-item>
    </mat-list>
  </div>
  <div id="teddyBearSellers" class="col-md-4">
    <mat-toolbar>
      <h2>Teddy Bear Sellers</h2>
    </mat-toolbar>
    <mat-list>
      <mat-list-item *ngFor="let seller of teddyBearSellers">
        {{seller.name}}
      </mat-list-item>
    </mat-list>
  </div>
</main>
